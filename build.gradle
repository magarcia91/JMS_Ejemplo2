buildscript {
  repositories {
    jcenter()
  }

  dependencies {
    classpath 'org.gretty:gretty:+'
  }
}

apply plugin: 'war'
apply plugin: 'org.gretty'

repositories {
    jcenter()
}

dependencies {
	compile group: 'org.springframework', name: 'spring-context', version: '5.0.9.RELEASE'
    compile group: 'org.springframework', name: 'spring-jms', version: '5.1.1.RELEASE'
    compile group: 'org.apache.activemq', name: 'artemis-plugin', version: '2.4.0'
	compile group: 'org.apache.activemq', name: 'activemq-broker', version: '5.14.5'
	compile group: 'org.springframework.boot', name: 'spring-boot-starter-activemq', version: '1.4.0.RELEASE'
	compile group: 'org.springframework.boot', name: 'spring-boot-starter-artemis', version: '1.5.6.RELEASE'
	compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '2.1.0.RELEASE'
	compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.7'


}

